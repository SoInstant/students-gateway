<h1>
  New group
  <small>

</h1>

<div>
  <form class="column" action="/groups/create" method="POST">
    <div class="mdl-textfield mdl-js-textfield">
      <input
        class="mdl-textfield__input"
        type="text"
        id="name"
        name="name"
        required
      />
      <label class="mdl-textfield__label" for="title">Group name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <textarea
        class="mdl-textfield__input"
        type="text"
        rows="3"
        style="width: 600px"
        id="owners"
        name="owners"
        required
      >
{{you}}</textarea
      >
      <label class="mdl-textfield__label" for="body"
        >Owners (GOTO ID, separate by line)</label
      >
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <textarea
        class="mdl-textfield__input"
        type="text"
        rows="20"
        style="width: 600px"
        id="members"
        name="members"
        required
      ></textarea>
      <label class="mdl-textfield__label" for="body"
        >Members (GOTO ID, separate by line)</label
      >
    </div>
    <input
      type="submit"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    />
  </form>
</div>
