{% extends "template.html" %} {% block title %}Home{% endblock %} {% block
content %}
<h1>
  Groups
  <small>
    <a href="/logout">log out</a>
  </small>
</h1>

<div class="row toolbar">
  <form action="./admin" method="GET">
    <div class="mdl-textfield mdl-js-textfield">
      <input
        class="mdl-textfield__input"
        type="text"
        id="sample1"
        name="query"
        value="{% if query %}{{query}}{% endif %}"
      />
      <label class="mdl-textfield__label" for="sample1">Enter to search</label>
    </div>
  </form>
  {% if query %} &nbsp;
  <a
    href="/admin"
    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  >
    Clear search
  </a>
  {% else %} &nbsp;
  <a
    href="/groups/create"
    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  >
    <i class="material-icons">add</i>&nbsp;New
  </a>
  {% endif %} &nbsp;
  <a
    href="/admin"
    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  >
    <i class="material-icons">dynamic_feed</i>&nbsp;Manage posts
  </a>
</div>

<!-- Container -->
<div class="row">
  <div id="groups">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>

          <th>Owners</th>

        </tr>
      </thead>
